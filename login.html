<html>
<head>
<title> Login || </title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
    <div class="login">
        <h1>Login</h1>
        <form name="loginForm" method="POST" onsubmit="return loginValidation()">
        <div>
            <input type="email" name="userEmail"  id="userEmail" placeholder="Username">
        </div>
            
            <div>
                <input type="password" name="userPassword" placeholder="Password" id="userPassword">
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
            
        </form>
    </div>

    <script src="js/validation.js"></script>
</body>
</head>
</html
