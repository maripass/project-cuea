<html>
<head>
<title> Login || </title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
    <div class="login">
        <h1>Login</h1>
        <form name="loginForm" method="POST" onsubmit="return loginValidation()">
            <label for="username">
                <i class="fa fa-user"></i>
            </label>
            <input type="email" name="userEmail"  id="userEmail" placeholder="Username">
            <label for="password">
                <i class="fa fa-lock"></i>
            </label>
            <input type="password" name="userPassword" placeholder="Password" id="userPassword">
            <input type="submit" value="Login">
        </form>
    </div>

    <script src="js/validation.js"></script>
</body>
</head>
</html
